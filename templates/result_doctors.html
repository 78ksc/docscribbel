{% extends 'main.html' %}

{% block content %}
<style>
    .container {
        margin-top: 50px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .card {
        width: 200px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <br>
    <br>
    <br>
    <br>
   
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        {% for doc in docs %}
            <div class="card">
                <img src="{{ doc.pic.url }}" alt="{{ doc.pic.url }}">
                <div class="card-body">
                    <h5 class="card-title">{{ doc.user.get_full_name }}</h5>
                    <p class="card-text">{{ doc.spec }}</p>
                    {% if doc.clinic_name %}
                        <p class="card-text">{{ doc.clinic_name }}</p>
                    {% else %}
                        <p class="card-text">No Clinic Name</p>
                    {% endif %}
                    <form action="{% url 'book_appointment' %}" method="get">
                        <input type="hidden" name="sdoctor" value="{{doc.id}}">
                        <input type="hidden" name="sappoint" value="{{refrence}}">
                        <button type="submit" class="btn">Book Appointment</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>



{% endblock content %}
