{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-4">Doctor Register</h2>
                    <h1>K</h1>
                    <h1>K</h1>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100">Register as Doctor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
