{% block content %}
<div class="container">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Patient Information</h5>

                        {% csrf_token %}
                        {{ form.as_p }}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
