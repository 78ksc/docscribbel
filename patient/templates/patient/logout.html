<!-- patient/logout.html -->
{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center" style="height: 80vh; justify-content: center; display: flex; align-items: center;">
        
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Logout</h1>
            <p class="card-text">Are you sure you want to logout?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock content %}
